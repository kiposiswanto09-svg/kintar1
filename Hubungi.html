  <style>
    /* ===== Container umum (laptop/desktop) ===== */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 1.8rem;
    }

    /* ===== Form styling ===== */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    /* Tombol kirim */
    input[type="submit"] {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .feedback {
      margin-top: 15px;
      font-size: 0.95rem;
      text-align: center;
    }

    /* ===== Responsive untuk Handphone ===== */
    @media (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 20px;
      }

      .container h2 {
        font-size: 1.4rem;
      }

      label {
        font-size: 0.9rem;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        font-size: 0.9rem;
        padding: 10px 12px;
      }

      input[type="submit"] {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
