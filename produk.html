/* Scroll wrapper */
.produk-scroll-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  overflow: hidden;
}

/* Container scroll */
.produk-grid {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 20px 10px;
}

.produk-item {
  flex: 0 0 auto;
  width: 160px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 10px;
  transition: transform 0.2s ease;
}

.produk-item:hover {
  transform: scale(1.05);
}

.produk-item img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

/* Scroll buttons */
.scroll-btn {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 10px 16px;
  cursor: pointer;
  border-radius: 50%;
  font-size: 20px;
  transition: background 0.3s ease;
  z-index: 10;
}

.scroll-btn:hover {
  background-color: #2980b9;
}

.scroll-btn.left {
  margin-right: 5px;
}

.scroll-btn.right {

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const navLinks = document.getElementById("navLinks");
      const overlay = document.getElementById("overlay");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        overlay.classList.toggle("active");
      });

      overlay.addEventListener("click", () => {
        navLinks.classList.remove("active");
        overlay.classList.remove("active");
      });
      //submenu
      document.querySelectorAll(".nav-list > a").forEach((menuItem) => {
        menuItem.addEventListener("click", function (e) {
          // Cek apakah ada submenu
          const parent = this.parentElement;
          const submenu = parent.querySelector("ul");

          if (submenu) {
            e.preventDefault(); // Cegah link utama langsung terbuka
            parent.classList.toggle("open");

            // Tutup submenu lain
            document.querySelectorAll(".nav-list").forEach((item) => {
              if (item !== parent) {
                item.classList.remove("open");
              }
            });
          }
        });
      });

      // Klik di luar navigasi untuk menutup semua submenu
      document.addEventListener("click", function (e) {
        if (!e.target.closest(".nav-list")) {
          document.querySelectorAll(".nav-list").forEach((item) => {
            item.classList.remove("open");
          });
        }
      });

      //produk kintar
      function scrollProduk(direction) {
        const container = document.getElementById("produkContainer");
        const scrollAmount = 200; // jumlah piksel per klik
        container.scrollBy({
          left: direction * scrollAmount,
          behavior: "smooth",
        });
      }
      function filterKartu(kategori) {
        const semuaKartu = document.querySelectorAll(".produk-item");
        semuaKartu.forEach((kartu) => {
          if (kategori === "semua") {
            kartu.style.display = "block";
          } else {
            if (kartu.classList.contains(kategori)) {
              kartu.style.display = "block";
            } else {
              kartu.style.display = "none";
            }
          }
        });
      }
       function scrollProduk(direction) {
    const container = document.getElementById('produkContainer');
    const scrollAmount = 200 * direction;
    container.scrollBy({
      left: scrollAmount,
      behavior: 'smooth'
    });
  }
    </script>
